<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal sound machine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <p id="width-text" style="position: fixed; color: white;"></p>
    <div class="container-fluid d-flex justify-content-center align-items-center" id="background">
        <div class="container d-flex flex-column flex-md-row px-md-5 justify-content-center align-items-center">
            <div id="buttons">
                <div class="d-flex">
                    <button value="Cow" id="q">Q<audio
                            src="https://www.google.com/logos/fnbx/animal_sounds/cow.mp3"></audio></button>
                    <button value="Sheep" id="w">W<audio
                            src="https://www.google.com/logos/fnbx/animal_sounds/sheep.mp3"></audio></button>
                    <button value="Crocodile" id="e">E<audio
                            src="https://www.google.com/logos/fnbx/animal_sounds/alligator.mp3"></audio></button>
                </div>
                <div class="d-flex">
                    <button value="Cat" id="a">A<audio
                            src="https://www.google.com/logos/fnbx/animal_sounds/cat.mp3"></audio></button>
                    <button value="Dog" id="s">S<audio
                            src="https://www.google.com/logos/fnbx/animal_sounds/dog.mp3"></audio></button>
                    <button value="Elephant" id="d">D<audio
                            src="https://www.google.com/logos/fnbx/animal_sounds/elephant.mp3"></audio></button>
                </div>
                <div class="d-flex">
                    <button value="Duck" id="z">Z<audio
                            src="https://www.google.com/logos/fnbx/animal_sounds/duck.mp3"></audio></button>
                    <button value="Frog" id="x">X<audio
                            src="https://www.google.com/logos/fnbx/animal_sounds/frog.mp3"></audio></button>
                    <button value="Moose" id="c">C<audio
                            src="https://www.google.com/logos/fnbx/animal_sounds/moose.mp3"></audio></button>
                </div>
            </div>
            <div id="controlPanel" class="d-flex flex-column align-items-center ms-md-5 mt-3 mt-md-0">
                <div id="powerButton" class="d-flex flex-column align-items-center justify-content-center">
                    <p class="mb-0" id="power">Power</p>
                    <input type="checkbox" id="switcher">
                    <label for="switcher"></label>
                </div>
                <p id="soundDisplayer"></p>
                <input id="volumeControl" type="range" value="50"></input>
                <div id="bankButton" class="d-flex flex-column align-items-center justify-content-center pt-3">
                    <p class="mb-0" id="bank">Mode</p>
                    <input type="checkbox" id="switcher2">
                    <label for="switcher2"></label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
